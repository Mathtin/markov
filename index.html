<!DOCTYPE html>
<html>
    <head>
        <title>Markov JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/jquery.ba-throttle-debounce.min.js" type="text/javascript"></script>
        <script src="js/text-exstensions.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <h1 id="header">Corrupted Markov</h1>
        <div id="content">
            <div id="top_content">
                <div class="left">
                    <p>Установить:</p>
                    <input id="set" tabindex="1" placeholder="Входное слово" />
                </div>
                <div class="right">
                    <p>Результат:</p>
                    <input id="result" tabindex="2" placeholder="Выходное слово" />
                </div>
            </div>
            <div id="rulse_up">
                <button id="step" class="middle_buttons" tabindex="9">Шаг</button>
                <button id="stop" class="middle_buttons" tabindex="8">Стоп</button>
                <select id="speed" class="middle_buttons" tabindex="7">
                    <option value="0">Моментально</option>
                    <option value="200">Быстро</option>
                    <option selected value="500">Медленно</option>
                    <option value="1000">Очень медлено</option>
                </select>
                <button id="start" class="middle_buttons" tabindex="6">Старт</button>
                <button id="reset" class="middle_buttons" tabindex="5">Сброс</button>
            </div>
            <div id="middle_content">
                <!-- Left -->
                <div class="middle_blocks">
                    <p id="rules_p">Правила:</p>
                    <textarea id="rules"></textarea>
                </div>
                <!-- Right -->
                <div class="middle_blocks">
                    <div id="state_block">
                        <p>Состояние:</p>
                        <textarea disabled id="state" tabindex="3"></textarea>
                    </div>
                    <div id="history_block">
                        <p>История:</p>
                        <div id="history">
                            <div class="history_note" id="top_history">
                                <span class="hist_id">N</span>
                                <span class="hist_rule">Правило</span>
                                <span class="hist_result">Результат</span>
                            </div>
                        </div>
                        <!--<textarea disabled id="history" tabindex="4"></textarea>-->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
